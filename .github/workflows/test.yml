name: Test Pipeline

on:
  push:
    branches:
      - testing-and-web  # или другая ветка, по которой вы хотите запускать тесты
  pull_request:
    branches:
      - testing-and-web  # или другая ветка, для которой вы хотите запускать тесты при PR

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version  # Проверка установки
      
      - name: Create .env
        run: |
          echo ${{ vars.UNIT_TEST_ENV }} > src/backend/.env

      - name: Run unit tests
        # run: |
        #   pwd && ls 
        run: |
          docker-compose -f src/backend/tests/unit/docker-compose-tests.yml up --abort-on-container-exit --build
          
      - name: Save Allure results from unit tests
        if: success()  # Этот шаг выполняется только если unit-тесты успешны
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: src/backend/allure-results/

  integration_tests:
    runs-on: ubuntu-latest
    needs: unit_tests  # Этот job будет зависеть от успешности предыдущего job
    if: success()  # Этот job запускается только если unit_tests успешны
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Run integration tests
        run: |
          docker-compose -f src/backend/tests/integration/deployment/docker-compose-tests.yml up --abort-on-container-exit --build
          
      - name: Save Allure results from integration tests
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: src/backend/allure-results/
          
  report:
    runs-on: ubuntu-latest
    needs: [unit_tests, integration_tests]  # Этот job зависит от завершения unit и integration тестов
    steps:
      - name: Download Allure results
        uses: actions/download-artifact@v3
        with:
          name: allure-results
          
      - name: Generate Allure Report
        run: |
          allure serve src/backend/allure-results/  
